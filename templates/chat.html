<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Easy Chat">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#667eea">
    <title>{{title}} - Easy Chat</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>💬</text></svg>">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>💬 Easy Chat</h1>
            <div class="user-info">
                <span class="username">{{username}}</span>
                <button id="leaveBtn" class="leave-btn">离开聊天室</button>
            </div>
        </div>

        <div class="chat-main">
            <div class="chat-sidebar">
                <h3>在线用户 (<span id="userCount">0</span>)</h3>
                <ul id="userList" class="user-list"></ul>
            </div>

            <div class="chat-content">
                <div id="messages" class="messages"></div>

                <div class="message-input">
                    <form id="messageForm">
                        <input
                            type="text"
                            id="messageInput"
                            placeholder="输入消息..."
                            maxlength="500"
                            autocomplete="off"
                            autocapitalize="sentences"
                            autocorrect="on"
                            spellcheck="true"
                            enterkeyhint="send"
                        >
                        <button type="submit">发送</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const username = '{{username}}';
        const ws = new WebSocket(`ws://${location.host}/ws?username=${encodeURIComponent(username)}`);

        const messagesDiv = document.getElementById('messages');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const userList = document.getElementById('userList');
        const userCount = document.getElementById('userCount');
        const leaveBtn = document.getElementById('leaveBtn');

        // WebSocket event handlers
        ws.onopen = function() {
            console.log('Connected to chat server');
            addSystemMessage('已连接到聊天服务器');
        };

        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            handleMessage(data);
        };

        ws.onclose = function() {
            console.log('Disconnected from chat server');
            addSystemMessage('与服务器断开连接');
        };

        ws.onerror = function(error) {
            console.error('WebSocket error:', error);
            addSystemMessage('连接错误，请刷新页面重试');
        };

        // Message handling
        function handleMessage(data) {
            switch (data.type) {
                case 'message':
                    addChatMessage(data);
                    break;
                case 'join':
                    addSystemMessage(`${data.username} 加入了聊天室`);
                    break;
                case 'leave':
                    addSystemMessage(`${data.username} 离开了聊天室`);
                    break;
                case 'userList':
                    updateUserList(data.users);
                    break;
                default:
                    console.log('Unknown message type:', data.type);
            }
        }

        function addChatMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            if (message.username === username) {
                messageDiv.classList.add('own-message');
            }

            const time = new Date(message.timestamp).toLocaleTimeString();
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-username">${escapeHtml(message.username)}</span>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-content">${escapeHtml(message.content)}</div>
            `;

            messagesDiv.appendChild(messageDiv);
            scrollToBottom(true);
        }

        function addSystemMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system-message';
            messageDiv.innerHTML = `<div class="message-content">${escapeHtml(text)}</div>`;

            messagesDiv.appendChild(messageDiv);
            scrollToBottom(true);
        }

        function updateUserList(users) {
            userList.innerHTML = '';
            userCount.textContent = users.length;

            users.forEach(user => {
                const li = document.createElement('li');
                li.textContent = user.username;
                if (user.username === username) {
                    li.classList.add('current-user');
                }
                userList.appendChild(li);
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Form submission
        messageForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const message = messageInput.value.trim();

            if (message && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'message',
                    content: message
                }));
                messageInput.value = '';
            }
        });

        // Leave chat
        leaveBtn.addEventListener('click', function() {
            if (confirm('确定要离开聊天室吗？')) {
                ws.close();
                window.location.href = '/';
            }
        });

        // Handle page unload
        window.addEventListener('beforeunload', function() {
            ws.close();
        });

        // Mobile optimizations
        let isKeyboardOpen = false;

        // Handle mobile keyboard
        function handleKeyboard() {
            const initialViewportHeight = window.visualViewport ? window.visualViewport.height : window.innerHeight;

            function onViewportChange() {
                if (window.visualViewport) {
                    const currentHeight = window.visualViewport.height;
                    const heightDifference = initialViewportHeight - currentHeight;

                    // Keyboard is considered open if viewport height decreased by more than 150px
                    isKeyboardOpen = heightDifference > 150;

                    if (isKeyboardOpen) {
                        // Scroll to bottom when keyboard opens
                        setTimeout(() => {
                            messagesDiv.scrollTop = messagesDiv.scrollHeight;
                        }, 100);
                    }
                }
            }

            if (window.visualViewport) {
                window.visualViewport.addEventListener('resize', onViewportChange);
            }
        }

        // Initialize keyboard handling
        handleKeyboard();

        // Improve touch scrolling
        messagesDiv.style.webkitOverflowScrolling = 'touch';

        // Auto-scroll to bottom when new messages arrive (mobile-friendly)
        function scrollToBottom(smooth = false) {
            if (smooth && !isKeyboardOpen) {
                messagesDiv.scrollTo({
                    top: messagesDiv.scrollHeight,
                    behavior: 'smooth'
                });
            } else {
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }

        // Enhanced message input handling for mobile
        messageInput.addEventListener('focus', function() {
            // Small delay to ensure keyboard is open
            setTimeout(() => {
                scrollToBottom();
            }, 300);
        });

        // Handle Enter key on mobile
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                messageForm.dispatchEvent(new Event('submit'));
            }
        });

        // Prevent zoom on double tap for message area
        let lastTouchEnd = 0;
        messagesDiv.addEventListener('touchend', function(e) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Handle orientation change
        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                scrollToBottom();
            }, 500);
        });

        // Improve performance on mobile
        if ('serviceWorker' in navigator) {
            // Add basic offline support
            window.addEventListener('load', function() {
                // Simple offline detection
                window.addEventListener('online', function() {
                    if (ws.readyState === WebSocket.CLOSED) {
                        addSystemMessage('网络已恢复，正在重新连接...');
                        setTimeout(() => {
                            location.reload();
                        }, 1000);
                    }
                });

                window.addEventListener('offline', function() {
                    addSystemMessage('网络连接已断开');
                });
            });
        }
    </script>
</body>
</html>
