<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Easy Chat">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#667eea">
    <title>{{title}} - Easy Chat</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ’¬</text></svg>">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ğŸ’¬ Easy Chat</h1>
            <div class="user-info">
                <span class="username">{{username}}</span>
                <button id="leaveBtn" class="leave-btn">ç¦»å¼€èŠå¤©å®¤</button>
            </div>
        </div>

        <div class="chat-main">
            <div class="chat-sidebar">
                <h3>åœ¨çº¿ç”¨æˆ· (<span id="userCount">0</span>)</h3>
                <ul id="userList" class="user-list"></ul>
            </div>

            <div class="chat-content">
                <div id="messages" class="messages"></div>

                <div class="message-input">
                    <form id="messageForm">
                        <input
                            type="text"
                            id="messageInput"
                            placeholder="è¾“å…¥æ¶ˆæ¯..."
                            maxlength="500"
                            autocomplete="off"
                            autocapitalize="sentences"
                            autocorrect="on"
                            spellcheck="true"
                            enterkeyhint="send"
                        >
                        <button type="submit">å‘é€</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const username = '{{username}}';

        const messagesDiv = document.getElementById('messages');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const userList = document.getElementById('userList');
        const userCount = document.getElementById('userCount');
        const leaveBtn = document.getElementById('leaveBtn');

        // WebSocket connection management
        let ws = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        let reconnectTimeout = null;
        let isManualClose = false;

        function createWebSocketConnection() {
            // Automatically choose the correct WebSocket protocol based on page protocol
            const wsProtocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${wsProtocol}//${location.host}/ws?username=${encodeURIComponent(username)}`;

            console.log('Connecting to:', wsUrl);
            ws = new WebSocket(wsUrl);

            // WebSocket event handlers
            ws.onopen = function() {
                console.log('Connected to chat server');
                addSystemMessage('å·²è¿æ¥åˆ°èŠå¤©æœåŠ¡å™¨');
                reconnectAttempts = 0; // Reset reconnect attempts on successful connection

                // Enable message input
                messageInput.disabled = false;
                messageForm.querySelector('button').disabled = false;
            };

            ws.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                } catch (error) {
                    console.error('Error parsing message:', error);
                }
            };

            ws.onclose = function(event) {
                console.log('WebSocket closed:', event.code, event.reason);

                // Disable message input
                messageInput.disabled = true;
                messageForm.querySelector('button').disabled = true;

                if (!isManualClose) {
                    if (event.code === 1008) {
                        // Policy violation (e.g., username taken)
                        addSystemMessage('è¿æ¥è¢«æ‹’ç»ï¼š' + (event.reason || 'ç”¨æˆ·åå¯èƒ½å·²è¢«ä½¿ç”¨'));
                    } else if (reconnectAttempts < maxReconnectAttempts) {
                        addSystemMessage(`è¿æ¥æ–­å¼€ï¼Œ${3}ç§’åå°è¯•é‡è¿... (${reconnectAttempts + 1}/${maxReconnectAttempts})`);
                        reconnectTimeout = setTimeout(() => {
                            reconnectAttempts++;
                            createWebSocketConnection();
                        }, 3000);
                    } else {
                        addSystemMessage('è¿æ¥å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•');
                    }
                } else {
                    addSystemMessage('å·²æ–­å¼€è¿æ¥');
                }
            };

            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                addSystemMessage('è¿æ¥é”™è¯¯');
            };
        }

        // Initialize connection
        createWebSocketConnection();

        // Message handling
        function handleMessage(data) {
            switch (data.type) {
                case 'message':
                    addChatMessage(data);
                    break;
                case 'join':
                    addSystemMessage(`${data.username} åŠ å…¥äº†èŠå¤©å®¤`);
                    break;
                case 'leave':
                    addSystemMessage(`${data.username} ç¦»å¼€äº†èŠå¤©å®¤`);
                    break;
                case 'userList':
                    updateUserList(data.users);
                    break;
                default:
                    console.log('Unknown message type:', data.type);
            }
        }

        function addChatMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            if (message.username === username) {
                messageDiv.classList.add('own-message');
            }

            const time = new Date(message.timestamp).toLocaleTimeString();
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-username">${escapeHtml(message.username)}</span>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-content">${escapeHtml(message.content)}</div>
            `;

            messagesDiv.appendChild(messageDiv);
            scrollToBottom(true);
        }

        function addSystemMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system-message';
            messageDiv.innerHTML = `<div class="message-content">${escapeHtml(text)}</div>`;

            messagesDiv.appendChild(messageDiv);
            scrollToBottom(true);
        }

        function updateUserList(users) {
            userList.innerHTML = '';
            userCount.textContent = users.length;

            users.forEach(user => {
                const li = document.createElement('li');
                li.textContent = user.username;
                if (user.username === username) {
                    li.classList.add('current-user');
                }
                userList.appendChild(li);
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Form submission
        messageForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const message = messageInput.value.trim();

            if (message && ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'message',
                    content: message
                }));
                messageInput.value = '';
            } else if (!ws || ws.readyState !== WebSocket.OPEN) {
                addSystemMessage('è¿æ¥å·²æ–­å¼€ï¼Œæ­£åœ¨å°è¯•é‡è¿...');
            }
        });

        // Leave chat
        leaveBtn.addEventListener('click', function() {
            if (confirm('ç¡®å®šè¦ç¦»å¼€èŠå¤©å®¤å—ï¼Ÿ')) {
                isManualClose = true;
                if (reconnectTimeout) {
                    clearTimeout(reconnectTimeout);
                }
                if (ws) {
                    ws.close();
                }
                window.location.href = '/';
            }
        });

        // Handle page unload
        window.addEventListener('beforeunload', function() {
            isManualClose = true;
            if (reconnectTimeout) {
                clearTimeout(reconnectTimeout);
            }
            if (ws) {
                ws.close();
            }
        });

        // Mobile optimizations
        let isKeyboardOpen = false;

        // Handle mobile keyboard
        function handleKeyboard() {
            const initialViewportHeight = window.visualViewport ? window.visualViewport.height : window.innerHeight;

            function onViewportChange() {
                if (window.visualViewport) {
                    const currentHeight = window.visualViewport.height;
                    const heightDifference = initialViewportHeight - currentHeight;

                    // Keyboard is considered open if viewport height decreased by more than 150px
                    isKeyboardOpen = heightDifference > 150;

                    if (isKeyboardOpen) {
                        // Scroll to bottom when keyboard opens
                        setTimeout(() => {
                            messagesDiv.scrollTop = messagesDiv.scrollHeight;
                        }, 100);
                    }
                }
            }

            if (window.visualViewport) {
                window.visualViewport.addEventListener('resize', onViewportChange);
            }
        }

        // Initialize keyboard handling
        handleKeyboard();

        // Improve touch scrolling
        messagesDiv.style.webkitOverflowScrolling = 'touch';

        // Auto-scroll to bottom when new messages arrive (mobile-friendly)
        function scrollToBottom(smooth = false) {
            if (smooth && !isKeyboardOpen) {
                messagesDiv.scrollTo({
                    top: messagesDiv.scrollHeight,
                    behavior: 'smooth'
                });
            } else {
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }

        // Enhanced message input handling for mobile
        messageInput.addEventListener('focus', function() {
            // Small delay to ensure keyboard is open
            setTimeout(() => {
                scrollToBottom();
            }, 300);
        });

        // Handle Enter key on mobile
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                messageForm.dispatchEvent(new Event('submit'));
            }
        });

        // Prevent zoom on double tap for message area
        let lastTouchEnd = 0;
        messagesDiv.addEventListener('touchend', function(e) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Handle orientation change
        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                scrollToBottom();
            }, 500);
        });

        // Network status handling
        window.addEventListener('online', function() {
            addSystemMessage('ç½‘ç»œå·²æ¢å¤ï¼Œæ­£åœ¨é‡æ–°è¿æ¥...');
            if (!ws || ws.readyState === WebSocket.CLOSED) {
                reconnectAttempts = 0; // Reset attempts when network is back
                createWebSocketConnection();
            }
        });

        window.addEventListener('offline', function() {
            addSystemMessage('ç½‘ç»œè¿æ¥å·²æ–­å¼€');
        });
    </script>
</body>
</html>
